<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/home">
            <img src="assets/images/Pru.png" alt="Logo" width="60" height="60" class="rounded-circle me-2">
            <span class="fw-bold text-dark">Pruu</span>
          </a>
          <a class="navbar-brand d-flex align-items-center" href="/home/usuario">
            <span class="fw-bold text-dark">Perfil Usuário</span>
            <img src="assets/images/Pru.png" alt="Logo Perfil Usuário" width="60" height="60" class="rounded-circle ms-2">
          </a>
        </div>
      </nav>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
          <div class="card shadow p-4 w-100" style="max-width: 500px;">
            <h3 class="text-center mb-4"><strong>Novo Pruu</strong></h3>
            <form>
              <div class="mb-3">
                <label for="imagem" class="form-label"><strong>Selecionar Imagem:</strong></label>
                <input type="file" id="imagem" class="form-control border-1 border-dark" accept="image/*" (change)="onFileSelected($event)">
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label"><strong>Assunto:</strong></label>
                <textarea id="descricao" class="form-control border-1 border-dark" rows="3" name="descricao" placeholder="" [(ngModel)]="pruu.texto"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning col-md-4"
                (click)="inserir()"><strong>Pruublicar</strong></button>
              </div>
            </form>
          </div>
        </div>
    </body>
