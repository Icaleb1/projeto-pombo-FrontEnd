<body class="fundoPombo">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 neon-shadow-lg" style="width: 20rem; box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);">
      <div class="position-absolute top-0 start-0 ms-3 mt-3">
        <a href="javascript:history.back()" class="text-black" style="font-size: 24px;">
          <i class="bi bi-arrow-left-circle"></i>
        </a>
      </div>
      <div class="container d-flex justify-content-center align-items-center">
        <img src="assets/images/Pru.png" alt="Image do sistema Pru" class="rounded-circle mb-4 pombo" style="width: 80px; height: 80px; object-fit: cover;">
      </div>
      <h3 class="text-center mb-4">Cadastre-se</h3>
      <form>
        <div class="form-group mb-3">
          <label for="name" class="form-label"><strong>Nome:</strong></label>
          <input id="name" formControlName="name" type="text" class="form-control" placeholder="Digite seu nome"/>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label"><strong>Email:</strong></label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Digite seu email"/>
        </div>
        <div class="form-group mb-3">
          <label for="dob" class="form-label"><strong>Data de Nascimento:</strong></label>
          <input id="dob" formControlName="dob" type="date" class="form-control"/>
        </div>
        <div class="form-group mb-3">
          <label for="cpf" class="form-label"><strong>CPF:</strong></label>
          <input id="cpf" formControlName="cpf" type="text" class="form-control" placeholder="Digite seu CPF"/>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-warning btn-sm rounded-pill px-4 shadow">
            <strong>Cadastrar</strong>
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Já possui uma conta? <a href="" class="text-primary">Faça login</a></p>
      </div>
    </div>
  </div>
</body>
