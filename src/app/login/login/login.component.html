<body class="fundoPombo">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 neon-shadow-lg" style="width: 20rem; box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);">
      <div class="container d-flex justify-content-center align-items-center">
        <img src="assets/images/Pru.png" alt="Imagem do Pruu" class="rounded-circle mb-4 pombo" style="width: 80px; height: 80px; object-fit: cover;">
      </div>
      <h3 class="text-center">Bem-vindo ao Pruu!</h3>
      <p class="text-center">Faça seu login</p>
      <form #ngForm="ngForm">
        <div class="form-group mb-3">
          <label for="email" class="form-label"><strong>Email:</strong></label>
          <input
          [ngClass]="(!dto.login && ngForm.dirty) ? 'form-control is-invalid' : 'form-control'"
          [(ngModel)]="dto.login" type="text" class="form-control border-dark" name="email" placeholder="Digite seu e-mail" required/>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label"><strong>Senha:</strong></label>
          <input  [ngClass]="(!dto.senha && ngForm.dirty) ? 'form-control is-invalid' : 'form-control'"
          [(ngModel)]="dto.senha" type="password" class="form-control border-dark" name="senha" placeholder="Digite sua senha" required/>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-warning btn-sm rounded-pill px-4 shadow"
          (click)="realizarLogin()" [disabled]="!ngForm.valid">
            <strong>Entrar</strong>
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Não possui uma conta? <a href="/cadastro" class="text-primary">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</body>
