<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 20rem;">
    <div class="container d-flex justify-content-center align-items-center">
      <img src="assets/images/Pru.png" alt="Imagem Pru" class="rounded-circle mb-4" style="width: 80px; height: 80px; object-fit: cover;">
    </div>
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="form-group mb-3">
        <label for="email" class="form-label"><strong>Email:</strong></label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Digite seu email"/>
      </div>
      <div class="form-group mb-4">
        <label for="password" class="form-label"><strong>Senha:</strong></label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Digite sua senha"/>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-sm rounded-pill px-4 shadow">
          <strong>Entrar</strong>
        </button>
      </div>
    </form>
    <div class="text-center mt-3">
      <p>NÃ£o possui uma conta? <a href="/cadastro" class="text-primary">Cadastre-se</a></p>
    </div>
    
  </div>
</div>
